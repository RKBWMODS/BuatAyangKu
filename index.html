<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kenangan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; scroll-behavior: smooth; }
        body { background: linear-gradient(135deg, #ff758c, #ff7eb3); color: white; text-align: center; overflow-x: hidden; }
        section { padding: 50px 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Animasi teks */
        h1 { font-size: 3em; opacity: 0; transform: translateY(-20px); animation: fadeIn 1.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* Galeri Foto */
        .gallery-container { width: 90%; max-width: 1000px; display: flex; gap: 20px; padding: 20px; flex-wrap: wrap; justify-content: center; }
        .gallery-container img { width: 250px; height: 300px; object-fit: cover; border-radius: 10px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); transition: transform 0.3s; cursor: pointer; }
        .gallery-container img:hover { transform: scale(1.1); }

        /* Modal (Popup Gambar Full) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }
        .modal-text {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Tombol */
        .button-container { margin-top: 20px; display: flex; flex-direction: column; gap: 15px; }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 12px;
            background-color: white;
            color: black;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>

    <!-- Modal (Popup) -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="">
        <div class="modal-text" id="modalText"></div>
    </div>

    <script>
        function openModal(imgElement) {
            document.getElementById("modalImage").src = imgElement.src;
            document.getElementById("modalText").innerText = imgElement.alt;
            document.getElementById("imageModal").style.display = "flex";

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
